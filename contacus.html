<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" width="70px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">La nostra storia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contattaci</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="text-center mt-3">Contattaci</h1>
        <div class="container mt-3">
            <form class="row g-3 d-flex flex-column align-items-center">
                <div class="col-md-6">
                    <label for="inputname" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputname">
                </div>
                <div class="col-md-6">
                    <label for="inputlastname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="inputlastname">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Via, piazza...">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Città</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Stato</label>
                            <select id="inputState" class="form-select">
                                <option selected>Italia</option>
                                <option>Estero</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCap" class="form-label">CAP</label>
                            <input type="text" class="form-control" id="inputCap">
                        </div>
                    </div>
                </div>
                <div class=" col-md-8 mt-5">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Inserisci qui il tuo messaggio"></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Invia il messaggio</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center mt-4 bg-dark">
        <div class="container d-flex justify-content-around">
            <div class="col-md-6 d-flex align-items-center py-3">
                <a href="index.html">
                    <img src="img/logo.png" width="60px" alt="">
                </a>
                <span class="text-white-50 px-3">© 2022 Company</span>
            </div>
            <ul class="nav col-md-4 justify-content-end align-items-center list-unstyled d-flex">
                <li><a href="#"><i class="bi bi-facebook text-white-50"></i></a></li>
                <li><a href="#"><i class="bi bi-instagram text-white-50"></i></a></li>
                <li><a href="#"><i class="bi bi-linkedin text-white-50"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
